<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Commit Security Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Commit Security Scanner</h1>
        <div class="form-container">
            <input type="text" id="githubToken" placeholder="GitHub PAT">
            <input type="text" id="repoOwner" placeholder="Repo Owner (e.g., Google)">
            <input type="text" id="repoName" placeholder="Repo Name (e.g., gemini-cli)">
            <input type="text" id="branchName" placeholder="Branch Name (e.g., main)">
            <input type="text" id="geminiApiKey" placeholder="Gemini API Key">
            <button id="scanButton">Scan for Vulnerabilities</button>
        </div>
        <div id="results-container">
            <h2>Scan Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
